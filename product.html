<button type="button" class="btn btn-default bg-purple col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" data-toggle="modal" data-target="#nuevoCliente" >

    <div class="modal-dialog">
      <div class="modal-content" id="form">

        <div class="modal-header">
          <h1 class="modal-title">Lista de clientes</h1>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
                <p>Puedes darte de alta en la lista de distribución de Whatsapp</p>
                <form action="https://www.freecodecamp.com/email-submit" class="was-validated">

                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Escribe tu email" name="email" required>
                    <div class="valid-feedback">Gracias.</div>
                    <div class="invalid-feedback">Por favor, escribe tu email</div>
                  </div>
                  <button type="submit" class="btn bg-purple" id="submit"><h2>Darse de alta</h2></button>
                </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal"><h2>Cerrar</h2></button>
